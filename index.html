<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Norruva is coming soon! Sign up for our beta to get notified when we launch.">
    <meta name="keywords" content="Norruva, coming soon, beta signup, launch notification">
    <title>Norruva - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: url('Gemini_Generated_Image_k6mnu7k6mnu7k6mn.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding-left: 10%;
        }
        .container {
            text-align: left;
            max-width: 500px;
        }
        h1 {
            font-size: 6em;
            margin-bottom: 20px;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 400;
        }
        form {
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 250px;
        }
        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            background: linear-gradient(45deg, #ff5252, #ff3838);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Sign up for our beta to get notified when we launch!</p>
        <form id="signup-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for signing up! We will notify you soon.');
        });
    </script>
</body>
</html>

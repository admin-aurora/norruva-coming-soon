<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Norruva is coming soon! Sign up for our beta to get notified when we launch.">
    <meta name="keywords" content="Norruva, coming soon, beta signup, launch notification">
    <title>Norruva - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: url('Gemini_Generated_Image_k6mnu7k6mnu7k6mn.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding-left: 10%;
        }
        .container {
            text-align: left;
            max-width: 500px;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        input[type="email"] {
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        @media (max-width: 600px) {
            body { padding-left: 5%; }
            h1 { font-size: 4em; }
            .container { max-width: 100%; }
            input[type="email"] { max-width: 100%; margin-right: 0; margin-bottom: 10px; }
            button { width: 100%; }
        }
        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            background: linear-gradient(45deg, #ff5252, #ff3838);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Sign up for our beta to get notified when we launch!</p>
        <form action="https://formspree.io/f/xwveelvn" method="POST">
            <label for="email">Enter your email for beta updates:</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
